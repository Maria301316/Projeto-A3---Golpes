
spring.datasource.url=jdbc:mysql://localhost:3306/transcriptiondb
spring.datasource.username=root
spring.datasource.password=12345678
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
server.port=8080

# If Hibernate cannot determine the SQL dialect from JDBC metadata (e.g. MySQL server
# not available at startup), set it explicitly below. For MySQL 8+ use:
spring.jpa.database-platform=org.hibernate.dialect.MySQL8Dialect

# --- Optional: H2 in-memory configuration for local testing ---
# To use H2 instead of MySQL for quick local runs, comment out the MySQL
# `spring.datasource.*` lines above and uncomment the H2 settings below.
# spring.datasource.url=jdbc:h2:mem:transcriptiondb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
# spring.datasource.driverClassName=org.h2.Driver
# spring.datasource.username=sa
# spring.datasource.password=
# spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
